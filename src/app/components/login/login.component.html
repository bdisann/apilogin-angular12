<style>
  .login {
    background: url("https://images.unsplash.com/photo-1545987796-200677ee1011?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80")
      no-repeat center center/cover;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: -1;
  }

  .login::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.689);
  }
  .login-form {
    border: 1px solid lightgray;
    padding: 15px;
    z-index: 1;
    width: 350px;
    margin: 100px auto;
  }
  .button-login {
    padding: 45px;
  }
</style>
<div class="login"></div>
<div class="container">
  <div class="row login-form">
    <div class="col">
      <div class="row button-login">
        <div class="col-6">
          <button class="btn btn-primary">Login</button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary">Register</button>
        </div>
      </div>
      <div class="row p-3">
        <div class="col">
          <form (ngSubmit)="handleLoginSubmit()">
            <div class="form-group">
              <label class="text-white mb-1" for="exampleInputEmail1"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Username"
                name="account_username"
                [(ngModel)]="account_username"
              />
              <small id="emailHelp" class="form-text text-white"
                >Please enter your username</small
              >
            </div>
            <div class="form-group mt-2">
              <label class="text-white mb-1" for="exampleInputPassword1"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                name="account_password"
                [(ngModel)]="account_password"
              />
              <small id="emailHelp" class="form-text text-white"
                >Please enter your username</small
              >
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
